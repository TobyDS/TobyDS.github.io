    <div class="container mt-4">
        <h2 class="mb-3">Add New Interest</h2>
        <form action="./mypage_bootstrap.html">
            <div class="form-group row">
                <label for="inputInterest" class="col-sm-2 col-form-label">Interest Name</label>
                <div class="col-sm-10">
                    <input type="text" name="interest" id="inputInterest" placeholder="Name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputImage">Upload Image</label>
                    <input type="file" class="form-control-file" id="inputImage">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTweets">Select # Tweets to Display</label>
                    <select id="inputTweets" class="form-control">
                        <option selected>1</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <label for="inputInterest1">On a scale of 1-5, how interested in this are you?</label>
            <div class="form-row">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="interestScale" id="inputInterest1" value="1" checked>
                    <label class="form-check-label" for="interest1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="interestScale" id="inputInterest2" value="2">
                    <label class="form-check-label" for="interest2">2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="interestScale" id="inputInterest3" value="3">
                    <label class="form-check-label" for="interest3">3</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="interestScale" id="inputInterest4" value="4">
                    <label class="form-check-label" for="interest4">4</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="interestScale" id="inputInterest5" value="5">
                    <label class="form-check-label" for="interest5">5</label>
                  </div>
            </div>
            <p class="mt-3">Login to Finish Submitting</p>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="footer border">
        <footer class="py-4 text-white-50">
